<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purainiya Library - Member Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3748;
            --primary-light: #4a5568;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 30% 50%, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: drift 15s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, 50px) rotate(5deg); }
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 50px 45px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-logo h2 {
            font-family: 'Playfair Display', serif;
            font-size: 34px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .login-logo p {
            color: var(--text-secondary);
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--danger);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            font-weight: 500;
        }

        .first-time-setup {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--border);
        }

        .first-time-setup h3 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            color: var(--primary);
        }

        .first-time-setup p {
            text-align: center;
            margin-bottom: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Admin Panel */
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 35px 45px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        .header-subtitle {
            font-size: 15px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-white {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .btn-white:hover {
            background: var(--bg-main);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Tab Navigation */
        .tab-navigation {
            background: var(--bg-card);
            padding: 8px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            display: inline-flex;
            gap: 8px;
        }

        .tab-btn {
            padding: 12px 32px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .tab-btn:not(.active):hover {
            background: var(--bg-main);
            color: var(--text-primary);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Controls Section */
        .controls-section {
            background: var(--bg-card);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: var(--bg-main);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .year-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .year-selector label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .year-selector select {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-main);
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            min-width: 130px;
            transition: all 0.3s ease;
        }

        .year-selector select:focus {
            outline: none;
            border-color: var(--accent);
            background-color: white;
        }

        .add-member-btn {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-member-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        /* Table Container */
        .table-container {
            background: var(--bg-card);
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: var(--bg-main);
        }

        tbody tr.hidden {
            display: none;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .date-display {
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
        }

        /* Shift Selection */
        .shift-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .shift-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .shift-checkbox:hover {
            background-color: var(--bg-main);
        }

        .shift-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .shift-checkbox span {
            font-size: 13px;
            color: var(--text-primary);
        }

        /* Payment Container - NEW DESIGN */
        .payment-container {
            padding: 20px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 12px;
            border: 2px solid var(--accent);
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--accent);
        }

        .payment-header h4 {
            font-size: 15px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .months-due-badge {
            background: var(--danger);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .payment-range {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid rgba(245, 158, 11, 0.3);
        }

        .payment-range-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .payment-summary {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .summary-row.total {
            border-top: 2px solid var(--accent);
            margin-top: 10px;
            padding-top: 12px;
            font-weight: 700;
            font-size: 16px;
            color: var(--primary);
        }

        .summary-label {
            color: var(--text-secondary);
        }

        .summary-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-value.unpaid {
            color: var(--danger);
        }

        .summary-value.paid {
            color: var(--success);
        }

        .payment-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .payment-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .payment-btn.mark-paid {
            background: var(--success);
            color: white;
        }

        .payment-btn.mark-paid:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .payment-btn.print-bill {
            background: var(--primary);
            color: white;
        }

        .payment-btn.print-bill:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .payment-status {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .payment-status.all-paid {
            background: #d1fae5;
            color: #065f46;
        }

        .payment-status.has-due {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Summary Footer */
        .summary-footer {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%) !important;
            color: white;
        }

        .summary-footer td {
            padding: 22px 20px;
            font-size: 16px;
            font-weight: 600;
            border-bottom: none !important;
        }

        .summary-label-cell {
            text-align: right;
        }

        .summary-amount-cell {
            text-align: center;
            font-size: 20px;
        }

        /* Billing History */
        .history-container {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 35px;
            box-shadow: var(--shadow-md);
        }

        .history-filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 220px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: var(--bg-main);
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .history-item:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-item-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .history-item-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .history-item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .history-detail {
            display: flex;
            flex-direction: column;
        }

        .history-detail-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header-section {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            h1 {
                font-size: 28px;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .payment-actions {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="login-logo">
                <h2>Purainiya Library</h2>
                <p>Member Management System</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
            
            <div class="first-time-setup" id="firstTimeSetup" style="display: none;">
                <h3>First Time Setup</h3>
                <p>Create your admin credentials</p>
                
                <form id="setupForm">
                    <div class="input-group">
                        <label>Create Username</label>
                        <input type="text" id="newUsername" placeholder="Choose username" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Create Password</label>
                        <input type="password" id="newPassword" placeholder="Choose password" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Create Admin Account</button>
                    <p class="error-message" id="setupErrorMessage"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="container" id="adminPanel" style="display: none;">
        <div class="header-section">
            <div>
                <h1>Purainiya Library</h1>
                <p class="header-subtitle">Aspirants Member Management System</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-white" id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="members">Members</button>
            <button class="tab-btn" data-tab="history">Billing History</button>
        </div>

        <!-- Members Tab -->
        <div class="tab-content active" id="membersTab">
            <div class="controls-section">
                <div class="search-box">
                    <input type="tel" id="searchInput" placeholder="Search by Mobile Number...">
                </div>
                
                <div class="year-selector">
                    <label>Year:</label>
                    <select id="yearSelect"></select>
                </div>

                <button class="add-member-btn" id="addMemberBtn" title="Add New Member">+</button>
            </div>

            <div class="table-container">
                <table id="memberTable">
                    <thead>
                        <tr>
                            <th>Date of Joining</th>
                            <th>Mobile Number</th>
                            <th>Name</th>
                            <th>Shift</th>
                            <th>Payment & Billing</th>
                        </tr>
                    </thead>
                    <tbody id="memberTableBody">
                        <!-- Members will be added here -->
                    </tbody>
                    <tfoot>
                        <tr class="summary-footer">
                            <td colspan="4" class="summary-label-cell">
                                Total Students: <span id="totalStudents">0</span>
                            </td>
                            <td class="summary-amount-cell">
                                Total: ‚Çπ<span id="totalAmount">0</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Billing History Tab -->
        <div class="tab-content" id="historyTab">
            <div class="history-container">
                <div class="history-filters">
                    <div class="filter-group">
                        <label>Year</label>
                        <select id="historyYearFilter"></select>
                    </div>
                    <div class="filter-group">
                        <label>Payment Status</label>
                        <select id="historyStatusFilter">
                            <option value="">All Status</option>
                            <option value="paid">Fully Paid</option>
                            <option value="due">Has Due</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Search Member</label>
                        <input type="text" id="historySearchInput" placeholder="Name or Mobile">
                    </div>
                </div>

                </div>

    <script>
        // ===== AUTHENTICATION SYSTEM =====

        function checkAdminExists() {
            return localStorage.getItem('adminCredentials') !== null;
        }

        function createAdmin(username, password) {
            const credentials = {
                username: username,
                password: btoa(password)
            };
            localStorage.setItem('adminCredentials', JSON.stringify(credentials));
        }

        function verifyLogin(username, password) {
            const stored = localStorage.getItem('adminCredentials');
            if (!stored) return false;
            
            const credentials = JSON.parse(stored);
            return credentials.username === username && credentials.password === btoa(password);
        }

        function isLoggedIn() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        function setLoggedIn(status) {
            localStorage.setItem('isLoggedIn', status);
        }

        function showLoginScreen() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            initializeYearSelector();
            renderMembers();
            initializeHistoryTab();
        }

        // ===== YEAR MANAGEMENT =====

        let currentYear = new Date().getFullYear();

        function initializeYearSelector() {
            const yearSelect = document.getElementById('yearSelect');
            const historyYearSelect = document.getElementById('historyYearFilter');
            const allMembers = loadAllMembers();
            
            const years = new Set();
            years.add(new Date().getFullYear());
            
            Object.keys(allMembers).forEach(year => {
                years.add(parseInt(year));
            });
            
            const sortedYears = Array.from(years).sort((a, b) => b - a);
            
            yearSelect.innerHTML = '';
            historyYearSelect.innerHTML = '';
            
            sortedYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);

                const historyOption = option.cloneNode(true);
                historyYearSelect.appendChild(historyOption);
            });
            
            yearSelect.addEventListener('change', (e) => {
                currentYear = parseInt(e.target.value);
                renderMembers();
            });

            historyYearSelect.addEventListener('change', renderBillingHistory);
        }

        // ===== MEMBER MANAGEMENT =====

        function getTodayDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function formatDateForInput(dateString) {
            const parts = dateString.split('/');
            return `${parts[2]}-${parts[1]}-${parts[0]}`;
        }

        function formatDateFromInput(dateString) {
            const parts = dateString.split('-');
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
        }

        const shifts = [
            '6:00 AM - 10:00 AM',
            '10:00 AM - 2:00 PM',
            '2:00 PM - 6:00 PM',
            '6:00 PM - 10:00 PM',
            '10:00 PM - 2:00 AM',
            '2:00 AM - 6:00 AM'
        ];

        const PAYMENT_PER_SHIFT_PER_MONTH = 500;

        function loadAllMembers() {
            const allMembers = localStorage.getItem('libraryMembersAllYears');
            return allMembers ? JSON.parse(allMembers) : {};
        }

        function saveAllMembers(allMembers) {
            localStorage.setItem('libraryMembersAllYears', JSON.stringify(allMembers));
        }

        function loadMembers(year = currentYear) {
            const allMembers = loadAllMembers();
            return allMembers[year] || [];
        }

        function saveMembers(members, year = currentYear) {
            const allMembers = loadAllMembers();
            allMembers[year] = members;
            saveAllMembers(allMembers);
        }

        function parseDate(dateStr) {
            const parts = dateStr.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        function getMonthsDifference(startDate, endDate) {
            const start = parseDate(startDate);
            const end = parseDate(endDate);
            
            const months = (end.getFullYear() - start.getFullYear()) * 12 + 
                          (end.getMonth() - start.getMonth()) + 1;
            return months;
        }

        function calculatePaymentDetails(member) {
            if (!member.doj || !member.selectedShifts || member.selectedShifts.length === 0) {
                return {
                    totalMonths: 0,
                    perMonthCharge: 0,
                    totalDue: 0,
                    totalPaid: 0,
                    unpaidAmount: 0,
                    isPaid: true
                };
            }

            const startDate = member.doj;
            const endDate = member.paymentUntilDate || getTodayDate();
            
            const totalMonths = getMonthsDifference(startDate, endDate);
            const perMonthCharge = member.selectedShifts.length * PAYMENT_PER_SHIFT_PER_MONTH;
            const totalDue = totalMonths * perMonthCharge;
            const totalPaid = member.totalPaid || 0;
            const unpaidAmount = Math.max(0, totalDue - totalPaid);

            return {
                totalMonths,
                perMonthCharge,
                totalDue,
                totalPaid,
                unpaidAmount,
                isPaid: unpaidAmount === 0,
                startDate,
                endDate
            };
        }

        function updateSummary() {
            const members = loadMembers(currentYear);
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            let visibleMembers = members;
            
            if (searchTerm) {
                visibleMembers = members.filter(member => 
                    member.mobile && member.mobile.includes(searchTerm)
                );
            }
            
            const totalStudents = visibleMembers.length;
            const totalAmount = visibleMembers.reduce((sum, member) => {
                const details = calculatePaymentDetails(member);
                return sum + details.totalPaid;
            }, 0);
            
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('totalAmount').textContent = totalAmount;
        }

            const billHTML = `

                        <h2 style="margin: 12px 0 0 0; font-size: 24px; color: #6b7280; font-weight: 600;">Payment Receipt</h2>

                    </div>
                    
                    <div style="background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); padding: 25px; border-radius: 12px; margin-bottom: 30px; border: 2px solid #f59e0b;">

                            <tr>

                                <td style="padding: 12px; color: #1f2937; font-size: 16px;">${member.mobile}</td>

                            <tr>
                                <td style="padding: 12px; font-weight: 700; color: #374151;">Joining Date:</td>
                                <td style="padding: 12px; color: #1f2937; font-size: 16px;">${member.doj}</td>
                            </tr>
                        </table>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px;">
                        <div>
                            <h3 style="border-bottom: 3px solid #f59e0b; padding-bottom: 12px; margin: 0 0 18px 0; font-size: 18px; color: #2d3748;">Selected Shifts</h3>
                            <div style="background: #f8fafc; padding: 20px; border-radius: 10px; min-height: 160px; border: 2px solid #e5e7eb;">
                                ${member.selectedShifts && member.selectedShifts.length > 0

                                    : '<div style="padding: 6px 0; font-size: 15px; color: #9ca3af;">No shifts selected</div>'}
                            </div>
                        </div>
                        
                        <div>
                            <h3 style="border-bottom: 3px solid #f59e0b; padding-bottom: 12px; margin: 0 0 18px 0; font-size: 18px; color: #2d3748;">Payment Period</h3>
                            <div style="background: #f8fafc; padding: 20px; border-radius: 10px; min-height: 160px; border: 2px solid #e5e7eb;">
                                <div style="padding: 6px 0; font-size: 15px; color: #4b5563;"><strong>From:</strong> ${details.startDate}</div>
                                <div style="padding: 6px 0; font-size: 15px; color: #4b5563;"><strong>To:</strong> ${details.endDate}</div>
                                <div style="padding: 6px 0; font-size: 15px; color: #4b5563;"><strong>Total Months:</strong> ${details.totalMonths}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 30px; border: 3px solid #f59e0b; background: #fffbeb; border-radius: 12px;">
                        <h3 style="margin: 0 0 20px 0; font-size: 20px; color: #2d3748; text-align: center;">Payment Summary</h3>
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 12px 0; border-bottom: 1px solid #fde68a; color: #6b7280;">Number of Shifts:</td>
                                <td style="padding: 12px 0; border-bottom: 1px solid #fde68a; text-align: right; font-weight: 600; color: #1f2937;">${member.selectedShifts ? member.selectedShifts.length : 0}</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px 0; border-bottom: 1px solid #fde68a; color: #6b7280;">Rate per Shift per Month:</td>
                                <td style="padding: 12px 0; border-bottom: 1px solid #fde68a; text-align: right; font-weight: 600; color: #1f2937;">‚Çπ${PAYMENT_PER_SHIFT_PER_MONTH}</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px 0; border-bottom: 1px solid #fde68a; color: #6b7280;">Monthly Charge:</td>
                                <td style="padding: 12px 0; border-bottom: 1px solid #fde68a; text-align: right; font-weight: 600; color: #1f2937;">‚Çπ${details.perMonthCharge}</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px 0; border-bottom: 2px solid #f59e0b; color: #6b7280;">Total Months:</td>
                                <td style="padding: 12px 0; border-bottom: 2px solid #f59e0b; text-align: right; font-weight: 600; color: #1f2937;">${details.totalMonths}</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px 0; border-bottom: 2px solid #f59e0b; color: #6b7280; font-size: 16px; font-weight: 600;">Total Due Amount:</td>

                            <tr>
                                <td style="padding: 12px 0; border-bottom: 2px solid #f59e0b; color: #6b7280; font-size: 16px; font-weight: 600;">Total Paid:</td>
                                <td style="padding: 12px 0; border-bottom: 2px solid #f59e0b; text-align: right; font-weight: 700; color: #10b981; font-size: 18px;">‚Çπ${details.totalPaid}</td>
                            </tr>
                            <tr>

                                <td style="padding: 18px 0; text-align: right;">
                                    <span style="font-size: 28px; font-weight: 700; background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%); color: white; padding: 10px 24px; border-radius: 8px; display: inline-block;">‚Çπ${details.unpaidAmount}</span>

                    <div style="margin-top: 40px; text-align: center; padding-top: 25px; border-top: 2px solid #e5e7eb;">

            `;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>

                    <title>Receipt - ${member.name}</title>

                    <style>
                        @media print {
                            body { margin: 0; padding: 20px; }
                            @page { size: A4; margin: 15mm; }
                        }
                        body { background: white; }
                    </style>
                </head>
                <body>
                    ${billHTML}
                    <script>
                        window.onload = function() {
                            window.print();
                        }
                    <\/script>
                </body>
                </html>
            `);
            printWindow.document.close();
        }

        function renderMembers() {
            const members = loadMembers(currentYear);
            const tbody = document.getElementById('memberTableBody');
            tbody.innerHTML = '';

            members.forEach((member, index) => {
                const row = tbody.insertRow();
                
                const dateCell = row.insertCell(0);
                dateCell.className = 'date-display';
                dateCell.textContent = member.doj;
                
                const idCell = row.insertCell(1);
                const idInput = document.createElement('input');
                idInput.type = 'tel';
                idInput.value = member.mobile;
                idInput.placeholder = 'Mobile Number';
                idInput.addEventListener('change', (e) => updateMember(index, 'mobile', e.target.value));
                idCell.appendChild(idInput);
                
                const nameCell = row.insertCell(2);
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.value = member.name;
                nameInput.placeholder = 'Member Name';
                nameInput.addEventListener('change', (e) => updateMember(index, 'name', e.target.value));
                nameCell.appendChild(nameInput);
                
                const shiftCell = row.insertCell(3);
                const shiftContainer = document.createElement('div');
                shiftContainer.className = 'shift-container';
                
                if (!member.selectedShifts) {
                    member.selectedShifts = [];
                }
                
                shifts.forEach((shift) => {
                    const shiftLabel = document.createElement('label');
                    shiftLabel.className = 'shift-checkbox';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = shift;
                    checkbox.checked = member.selectedShifts.includes(shift);
                    checkbox.addEventListener('change', (e) => {
                        updateShiftSelection(index, shift, e.target.checked);
                    });
                    
                    const shiftText = document.createElement('span');
                    shiftText.textContent = shift;
                    
                    shiftLabel.appendChild(checkbox);
                    shiftLabel.appendChild(shiftText);
                    shiftContainer.appendChild(shiftLabel);
                });
                
                shiftCell.appendChild(shiftContainer);
                
                const paymentCell = row.insertCell(4);
                renderPaymentSection(paymentCell, member, index);
            });
            
            updateSummary();
        }

        function renderPaymentSection(cell, member, index) {
            const details = calculatePaymentDetails(member);
            
            const container = document.createElement('div');
            container.className = 'payment-container';
            container.id = `payment-container-${index}`;
            
            const header = document.createElement('div');
            header.className = 'payment-header';
            header.innerHTML = `
                <h4>üí∞ Payment Tracker</h4>
                ${details.unpaidAmount > 0 ? `<span class="months-due-badge">${details.totalMonths} Months</span>` : ''}
            `;
            container.appendChild(header);

            const status = document.createElement('div');
            status.className = `payment-status ${details.isPaid ? 'all-paid' : 'has-due'}`;
            status.textContent = details.isPaid ? '‚úì All Payments Done' : '‚ö† Payment Due';
            container.appendChild(status);

            const range = document.createElement('div');
            range.className = 'payment-range';
            range.innerHTML = `
                <div class="payment-range-label">Payment Until Date</div>
                <div class="date-inputs">
                    <input type="date" id="payment-until-${index}" value="${member.paymentUntilDate ? formatDateForInput(member.paymentUntilDate) : formatDateForInput(getTodayDate())}" />
                </div>
            `;
            container.appendChild(range);

            setTimeout(() => {
                const dateInput = document.getElementById(`payment-until-${index}`);
                if (dateInput) {
                    dateInput.addEventListener('change', (e) => {
                        updatePaymentUntilDate(index, formatDateFromInput(e.target.value));
                    });
                }
            }, 0);

            const summary = document.createElement('div');
            summary.className = 'payment-summary';
            summary.innerHTML = `
                <div class="summary-row">
                    <span class="summary-label">From: ${details.startDate}</span>
                    <span class="summary-value">To: ${details.endDate}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total Months:</span>
                    <span class="summary-value">${details.totalMonths}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Per Month:</span>
                    <span class="summary-value">‚Çπ${details.perMonthCharge}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total Due:</span>
                    <span class="summary-value unpaid">‚Çπ${details.totalDue}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Paid:</span>
                    <span class="summary-value paid">‚Çπ${details.totalPaid}</span>
                </div>
                <div class="summary-row total">
                    <span class="summary-label">Balance:</span>
                    <span class="summary-value ${details.unpaidAmount > 0 ? 'unpaid' : 'paid'}">‚Çπ${details.unpaidAmount}</span>
                </div>
            `;
            container.appendChild(summary);

            const actions = document.createElement('div');
            actions.className = 'payment-actions';
            
            const markPaidBtn = document.createElement('button');
            markPaidBtn.className = 'payment-btn mark-paid';
            markPaidBtn.innerHTML = '‚úì Mark Paid';
            markPaidBtn.addEventListener('click', () => markAsPaid(index));
            
            const printBtn = document.createElement('button');
            printBtn.className = 'payment-btn print-bill';
            printBtn.innerHTML = 'üñ®Ô∏è Print Bill';
            printBtn.addEventListener('click', () => printMemberBill(index));
            
            actions.appendChild(markPaidBtn);
            actions.appendChild(printBtn);
            container.appendChild(actions);

            cell.innerHTML = '';
            cell.appendChild(container);
        }

        function updatePaymentUntilDate(index, date) {
            const members = loadMembers(currentYear);
            members[index].paymentUntilDate = date;
            saveMembers(members, currentYear);
            
            const row = document.getElementById('memberTableBody').rows[index];
            const paymentCell = row.cells[4];
            renderPaymentSection(paymentCell, members[index], index);
            updateSummary();
        }

        function markAsPaid(index) {
            const members = loadMembers(currentYear);
            const details = calculatePaymentDetails(members[index]);
            
            if (details.unpaidAmount === 0) {
                alert('No pending payment!');
                return;
            }

            if (confirm(`Mark ‚Çπ${details.totalDue} as paid?\n\nThis will update the total paid amount to ‚Çπ${details.totalDue}.`)) {
                members[index].totalPaid = details.totalDue;
                saveMembers(members, currentYear);
                
                const row = document.getElementById('memberTableBody').rows[index];
                const paymentCell = row.cells[4];
                renderPaymentSection(paymentCell, members[index], index);
                updateSummary();
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const rows = document.querySelectorAll('#memberTableBody tr');
            
            rows.forEach(row => {
                const mobileInput = row.querySelector('input[type="tel"]');
                const mobile = mobileInput ? mobileInput.value.toLowerCase() : '';
                
                if (searchTerm === '' || mobile.includes(searchTerm)) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            });
            
            updateSummary();
        }

        function updateMember(index, field, value) {
            const members = loadMembers(currentYear);
            members[index][field] = value;
            saveMembers(members, currentYear);
        }

        function updateShiftSelection(index, shift, isSelected) {
            const members = loadMembers(currentYear);
            if (!members[index].selectedShifts) {
                members[index].selectedShifts = [];
            }
            
            if (isSelected) {
                if (!members[index].selectedShifts.includes(shift)) {
                    members[index].selectedShifts.push(shift);
                }
            } else {
                members[index].selectedShifts = members[index].selectedShifts.filter(s => s !== shift);
            }
            
            saveMembers(members, currentYear);
            
            const row = document.getElementById('memberTableBody').rows[index];
            const paymentCell = row.cells[4];
            renderPaymentSection(paymentCell, members[index], index);
            updateSummary();
        }

        function addMember() {
            const members = loadMembers(currentYear);
            const newMember = {
                doj: getTodayDate(),
                mobile: '',
                name: '',
                selectedShifts: [],
                paymentUntilDate: getTodayDate(),
                totalPaid: 0
            };
            members.push(newMember);
            saveMembers(members, currentYear);
            renderMembers();
        }

        // ===== BILLING HISTORY =====

        function initializeHistoryTab() {
            renderBillingHistory();
        }

        function renderBillingHistory() {
            const selectedYear = document.getElementById('historyYearFilter').value || currentYear;
            const statusFilter = document.getElementById('historyStatusFilter').value;
            const searchTerm = document.getElementById('historySearchInput').value.toLowerCase();
            
            const members = loadMembers(selectedYear);
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            let filteredMembers = members.filter(member => {
                if (!member.name || !member.mobile) return false;
                
                const details = calculatePaymentDetails(member);
                
                const matchesSearch = !searchTerm || 
                    member.name.toLowerCase().includes(searchTerm) || 
                    member.mobile.includes(searchTerm);
                
                const matchesStatus = !statusFilter || 
                    (statusFilter === 'paid' && details.isPaid) ||
                    (statusFilter === 'due' && !details.isPaid);
                
                return matchesSearch && matchesStatus;
            });

            if (filteredMembers.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div class="empty-state-text">No billing history found</div>
                    </div>
                `;
                return;
            }

            filteredMembers.forEach(member => {
                const details = calculatePaymentDetails(member);
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.onclick = () => {
                    const index = members.indexOf(member);
                    if (index !== -1) printMemberBill(index);
                };
                
                historyItem.innerHTML = `
                    <div class="history-item-header">
                        <div class="history-item-name">${member.name}</div>
                        <div class="history-item-amount">‚Çπ${details.totalPaid}</div>
                    </div>
                    <div class="history-item-details">
                        <div class="history-detail">
                            <span class="history-detail-label">Mobile</span>
                            <span>${member.mobile}</span>
                        </div>
                        <div class="history-detail">
                            <span class="history-detail-label">Joining Date</span>
                            <span>${member.doj}</span>
                        </div>
                        <div class="history-detail">
                            <span class="history-detail-label">Shifts</span>
                            <span>${member.selectedShifts ? member.selectedShifts.length : 0}</span>
                        </div>
                        <div class="history-detail">
                            <span class="history-detail-label">Payment Period</span>
                            <span>${details.totalMonths} months</span>
                        </div>
                        <div class="history-detail">
                            <span class="history-detail-label">Total Due</span>
                            <span style="color: #ef4444; font-weight: 600;">‚Çπ${details.totalDue}</span>
                        </div>
                        <div class="history-detail">
                            <span class="history-detail-label">Balance</span>
                            <span style="color: ${details.unpaidAmount > 0 ? '#ef4444' : '#10b981'}; font-weight: 700;">‚Çπ${details.unpaidAmount}</span>
                        </div>
                    </div>
                `;
                
                historyList.appendChild(historyItem);
            });
        }

        // ===== TAB SWITCHING =====

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
            
            if (tabName === 'history') {
                renderBillingHistory();
            }
        }

        // ===== EVENT HANDLERS =====

        document.addEventListener('DOMContentLoaded', () => {
            if (isLoggedIn()) {
                showAdminPanel();
            } else {
                showLoginScreen();
                
                if (!checkAdminExists()) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('firstTimeSetup').style.display = 'block';
                }
            }
            
            document.getElementById('setupForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('newUsername').value;
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorMsg = document.getElementById('setupErrorMessage');
                
                if (password !== confirmPassword) {
                    errorMsg.textContent = 'Passwords do not match!';
                    return;
                }
                
                if (password.length < 4) {
                    errorMsg.textContent = 'Password must be at least 4 characters!';
                    return;
                }
                
                createAdmin(username, password);
                errorMsg.textContent = '';
                document.getElementById('firstTimeSetup').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Account created! Please login.';
                document.getElementById('setupForm').reset();
            });
            
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('errorMessage');
                
                if (verifyLogin(username, password)) {
                    setLoggedIn('true');
                    showAdminPanel();
                    document.getElementById('loginForm').reset();
                } else {
                    errorMsg.textContent = 'Invalid username or password!';
                }
            });
            
            document.getElementById('logoutBtn').addEventListener('click', () => {
                setLoggedIn('false');
                showLoginScreen();
                document.getElementById('errorMessage').textContent = '';
            });
            
            document.getElementById('addMemberBtn').addEventListener('click', addMember);
            
            document.getElementById('searchInput').addEventListener('input', performSearch);
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchTab(btn.dataset.tab);
                });
            });
            
            document.getElementById('historyStatusFilter').addEventListener('change', renderBillingHistory);
            document.getElementById('historySearchInput').addEventListener('input', renderBillingHistory);
        });
    </script>
</body>
</html>
